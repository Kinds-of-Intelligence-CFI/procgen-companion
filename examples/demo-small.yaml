!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 0
    t: 250
    items:
      - !Item
        name: Agent
        positions:
          - !Vector3 { x: !ProcList [1, 3, 9], y: 1, z: !ProcList [1, 3, 9] }
        rotations:
          - !ProcIf
            value: GoodGoal.sizes.0.x
            cases: [!R [1, 2]] # 2 inclusive
            then: [0]
            default: 180

      - !Item
        name: GoodGoal
        positions:
          - !Vector3
            x: !ProcList [1, 3, 9]
            y: 1
            z: !ProcList [1, 3, 9]
